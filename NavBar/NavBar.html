<!DOCTYPE html>
<html lang="uyg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap NavBar</title>
    <link rel="stylesheet" href="./NavBar.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>

<body data-bs-theme="dark">

                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fatihin-rengi" aria-current="page" href="#">Ana Sayfa</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fatihin-rengi" href="#" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Açılır Menü
                        </a>
                        <ul class="dropdown-menu transparent">
                            <li><a class="dropdown-item fatihin-rengi" id="transparent" href="#">Aksiyon</a></li>

                            </li>
                            <li><a class="dropdown-item fatihin-rengi" id="transparent" href="#">Burada başka bir
                                    şey</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fatihin-rengi" href="#">Özellikler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fatihin-rengi" href="#">Fiyatlandırma</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src="../Bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
